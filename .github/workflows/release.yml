name: Release

on:
  push:
    tags:
      - "v*"
permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Quality gate: production release must pass lint and tests.
      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Start API for health test
        shell: pwsh
        run: |
          $stub = @"
          from http.server import BaseHTTPRequestHandler, HTTPServer
          import json

          class Handler(BaseHTTPRequestHandler):
              def do_GET(self):
                  if self.path == "/health":
                      body = json.dumps({"status": "ok"}).encode("utf-8")
                      self.send_response(200)
                      self.send_header("Content-Type", "application/json")
                      self.send_header("Content-Length", str(len(body)))
                      self.end_headers()
                      self.wfile.write(body)
                      return
                  self.send_response(404)
                  self.end_headers()

              def log_message(self, format, *args):
                  return

          HTTPServer(("127.0.0.1", 8000), Handler).serve_forever()
          "@
          Set-Content -Path health_stub.py -Value $stub -Encoding UTF8
          Start-Process python -ArgumentList "health_stub.py"
          Start-Sleep -Seconds 2

      - name: Tests (pytest)
        run: |
          pytest -q

      - name: Verify bundled assets exist
        shell: pwsh
        run: |
          if (!(Test-Path "fondo\f1.png")) { throw "Missing fondo\f1.png" }
          if (!(Test-Path "fondo\logo1.ico")) { throw "Missing fondo\logo1.ico" }
          if (!(Test-Path "fondo\logo2.jpg")) { throw "Missing fondo\logo2.jpg" }

      - name: Build EXE (PyInstaller spec)
        run: |
          pyinstaller --clean --noconfirm gui.spec

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup --no-progress -y

      - name: Build installers (Inno Setup)
        shell: pwsh
        run: |
          iscc installer\bjjvienna.iss
          iscc installer\bjjvienna_railway.iss
          if (!(Test-Path "dist\BJJVienna-Setup.exe")) { throw "Installer build failed: dist\BJJVienna-Setup.exe not found." }
          if (!(Test-Path "dist\BJJVienna-Setup-Railway.exe")) { throw "Installer build failed: dist\BJJVienna-Setup-Railway.exe not found." }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.exe
