name: Release

on:
  push:
    tags:
      - "v*"
permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify icon exists
        run: |
          if (!(Test-Path "logo1.ico")) { throw "logo1.ico not found at repo root." }

      - name: Build EXE
        run: |
          pyinstaller --clean --noconfirm --onefile --name gui --add-data "i18n;i18n" --add-data "app_settings.json;." gui.py

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.exe
