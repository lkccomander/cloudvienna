name: CI - BJJ Desktop

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    name: CI (Python 3.11 - stable)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Start API for health test
        shell: pwsh
        run: |
          $stub = @"
          from http.server import BaseHTTPRequestHandler, HTTPServer
          import json

          class Handler(BaseHTTPRequestHandler):
              def do_GET(self):
                  if self.path == "/health":
                      body = json.dumps({"status": "ok"}).encode("utf-8")
                      self.send_response(200)
                      self.send_header("Content-Type", "application/json")
                      self.send_header("Content-Length", str(len(body)))
                      self.end_headers()
                      self.wfile.write(body)
                      return
                  self.send_response(404)
                  self.end_headers()

              def log_message(self, format, *args):
                  return

          HTTPServer(("127.0.0.1", 8000), Handler).serve_forever()
          "@
          Set-Content -Path health_stub.py -Value $stub -Encoding UTF8
          Start-Process python -ArgumentList "health_stub.py"
          Start-Sleep -Seconds 2

      - name: Tests (pytest)
        run: |
          pytest tests

      - name: Build EXE (PyInstaller)
        run: |
          pyinstaller --clean --noconfirm --onefile --windowed --name gui --add-data "i18n;i18n" gui.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: bjjvienna-exe
          path: dist/*.exe

